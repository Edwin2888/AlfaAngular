<div class="card mt-3">
  <div class="card-header">Nuevo cliente</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input [(ngModel)]="client.name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Escriba un nombre" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="phone">Telefono</label>
          <input [(ngModel)]="client.phone" type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Digite un telefono" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="id_city">Ciudad</label>
          <select [(ngModel)]="client.id_city" class="form-control" id="id_city">
            <option *ngFor="let city of cities" value="{{ city.id }}">{{ city.name }}</option>
          </select>
        </div>
        <button (click)="saveClient()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
